<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color palette</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="dirty-orange">Dirty orange</h2>
        <div id="style1-box-1">
          <h3>Light coral</h3>
          <h4>#FFDDD4</h4>
        </div>
        
        <div id="style1-box-2">
            <h3>Peachy coral</h3>
            <h4>#F1B1A1</h4>
        </div>

        <div id="style1-box-3">
            <h3>Light clay</h3>
            <h4>#C77763</h4>
        </div>
        
        <div id="style1-box-4">
            <h3>Clay</h3>
            <h4>#9C4934</h4>
        </div>
        
        <h2 id="earthy-green">Earthy green</h2>
        <div id="style2-box-1">
            <h3>Kiwi</h3>
            <h4>#DDF1A1</h4>
        </div>
        
        <div id="style2-box-2">
            <h3>Grass</h3>
            <h4>#AEC763</h4>
        </div>
        
        <div id="style2-box-3">
            <h3>Moss</h3>
            <h4>#829C34</h4>
        </div>
        
        <div id="style2-box-4">
            <h3>Leaves</h3>
            <h4>#5A7213</h4>
        </div>

        <h4 id="sea-blue">Sea blue</h4>
        <div id="style3-box-1">
            <h3>Waves</h3>
            <h4>#63C2C7</h4>
        </div>
        
        <div id="style3-box-2">
            <h3>Iceburg</h3>
            <h4>#34969C</h4>
        </div>
        
        <div id="style3-box-3">
            <h3>Aqua</h3>
            <h4>#136D72</h4>
        </div>
        
        <div id="style3-box-4">
            <h3>Trenches</h3>
            <h4>#004347</h4>
        </div>

</html>
